<!DOCTYPE html>
<html>
  <head>
    <title>webd101 task</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <h1  >
      REGISTRATION / LOGIN FORM
    </h1>
    <form name="register here"  id="User-Form" autocomplete="off">
    <div class="container">
     <table align="center" cellpadding="10">
        <tr>
          <td>
            <label for="name">Name</label>
          </td>
          <td>
            <input required type="text" id="name" name="name">
          </td>
        </tr>
        <tr>
          <td>
            <label for="email">Email</label>
          </td>
          <td>
            <input required type="email" id="email" name="email">
          </td>
        </tr>
        <tr>
          <td>
            <label for="password">Password</label>
          </td>
          <td>
            <input required type="password" id="password" name="password">
          </td>
        </tr>
        <tr>
          <td>
            <label for="dob">Date of Birth</label>
          </td>
          <td>
            <input required type="Date" id="dob" name="dob" >
          </td>
        </tr>
        <tr>
          <td>
            <label for="acceptTerms">Accept Terms and Conditions</label>
          </td>
          <td>
            <input type="checkbox" id="acceptTerms" name="acceptTerms">
          </td>
        </tr>
        <tr>
          <td>
            <button  required type="submit">Submit</button>
            </td>
        </tr>
      </table>
      <br>
    </div>
    </form>
    <div>
        <h2>Entries</h2>
        <div id="user-entries"></div>
    </div>
   <script src="./script.js"></script>
  </body>
</html>
